<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logoplay">
            <img src="logo-playland.png">
        </div>
        <div class="new-task">
            <input type="text" id="task" placeholder="Adicionar tarefa">
            <button  id="btn1" , class="task-button", onclick="task.add()">Adicionar</button>
        </div>
        <div class="tasks-container">
            <table >
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
<script src="https://kit.fontawesome.com/20e917c9d7.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
